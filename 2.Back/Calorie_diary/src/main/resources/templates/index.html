<!DOCTYPE html>
<html lang="ko" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/07f7c184df.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/07f7c184df.js" crossorigin="anonymous"></script>
    <title>CalorieDiary</title>
</head>
<body>
    <nav class="navbar">

        <div class="navbar__logo">
            <i class="fa-solid fa-c"></i><i class="fa-solid fa-d"></i>
            <a href="index.html">CalorieDiary</a>
        </div>
        
        <div class="navbar__menu">
            <li><a href="/index/call">홈</a></li>
            <li><a href="/profile/modify">프로필</a></li>
            <li><a href="/camera">칼로리 카메라</a></li>
            <li><a href="caresult.html">식단 추천</a></li>
            <li><a href="/board/list">게시판</a></li>
            <li><a href="/api">음식 데이터</a></li>
            <li><a href="/member/logout">로그아웃</a></li>
        </div>
        
        <ul class="navbar__icons"></ul>

        <a href="#" class="navbar__toggleBtn">
            <i class="fa-solid fa-bars"></i>
        </a> 
    </nav>

    <div class="container">
        
        <div class="item myProfile">
            
            <div class="ProfileImage">
                <img src="/images/profile.png" alt="image" class="userImage" width="200px" height="50px">
            </div>

            <p>이름 : <p  th:text="${session.sessionName}"></p></p>
            <p>별명 : <p th:text="${session.sessionNickname}"></p></p>

            <p>목표 bmi</p>
            <div class="graph2">
                <span th:text="${modifyProfile?.purposeBMI}+ '%'"></span>
            </div>

            <p>목표 골격근량</p>
            <div class="graph3">
                <span th:text="${modifyProfile?.purposeMuscle}+ '%'">50%</span>
            </div>

            <p>목표 체지방량</p>
            <div class="graph4">
                <span th:text="${modifyProfile?.purposeBodyFat}+ '%'"></span>
            </div>
        </div>
        
        <div class="item color2">
            <div class="recommendfood">
                <p>오늘의 추천 음식</p>



                    <th:block th:each="commend : ${commendNutrient}" th:block="meal : ${meal}">
                            <p th:text="${meal}"></p>
                            <p th:text="${commend.foodName}"></p>

                    </th:block>
                    <th:block th:each="meal:${meal}">
                        <p th:text="${meal}"></p>
                    </th:block>



                <p th:text="${commendInfo}"></p>
            </div>
            
            <p>오늘의 영상</p><iframe class="youtube" width="500" height="255" src="https://www.youtube.com/embed/Os_heh8vPfs?si=Eg8YcpMxhEckDYV_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            
        </div>
        <div class="item color3">
            오늘의 식단
            <th:block th:each="todayItem : ${todayList}">
                <p th:text="${todayItem.food_name}"> </p>
            </th:block>
        </div>

        <div class="item color4">
            오늘의 칼로리
            <th:block th:each="todayItem : ${todayList}">
                <p th:text="${todayItem.kcal}+kcal"> </p>
            </th:block>
        </div>
        <div class="item color5">
            타임라인

        </div>
        <div class="item color6">
            인기글
            <th:block th:each="poplarBoard : ${poplarBoard}">
                <div>
                    <a style="color: blue;" th:text="${poplarBoard.title}" th:href="@{/board/view(id=${poplarBoard.id})}"> </a>
                </div>
            </th:block>
        </div>
        <div class="item color7">
            초과한 영양성분
            <th:block th:each="overNutrient : ${overNutrient}">
                <p th:text="${overNutrient}"> </p>
            </th:block>
        </div>
        <div class="item color8">
            부족한 영양성분
            <th:block th:each="scarceNutrient : ${scarceNutrient}">
                <p th:text="${scarceNutrient}"> </p>
            </th:block>
        </div>

        
    </div>

    <script src="js/main.js" defer></script>
    <script src="js/index.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>게시글 작성폼</title>
</head>
<body>
    <div class="layout">
        <form action="/board/writepro" method="post">
            <input name="title" type="text">
            <textarea name="content"></textarea>
            <input type="hidden" name="memberEmail" th:value=${session.sessionEmail}>
            <input type="hidden" name="memberName" th:value=${session.sessionName}>
            <button type="submit">작성</button>

    </form>
    </div>
</body>
</html>
